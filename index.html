	<body>

	<input id ="numb" type = "text">
	<button type="button" onclick="grade()">Check</button>

	<p id="demo">grade will come here</p>
	
	<script>    
		function word_count(numb)
		{
			var str = numb;
			var res = str.split(" ");
			return res.length;
		}
	var n = function word_count(numb);
		
		function line_count(numb)
		{
			var str = numb;
			var res = str.split(".");
			return res.length;
		}
	var m = function line_count(numb);


		function new_count(numb)
		{
			if(word.length<=3){ return 1; }
			word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)/,$'');
			word = word.replace(/^y/,'');
			return word.match(/[aeiouy]{1,2}/g).length;
		}
	
	var syllab = function new_count(numb);
	
		function grade(n,m,syllab)
		{
			var f =( 206.835 - 1.015 * (n/m) -84.6 * (syllab/n));
			document.getElementById("demo").innerhtml =f;
		}
	</script>
